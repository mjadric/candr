<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indikator učitavanja</title>
    <style>
        /* Osnovni CSS za layout i prikaz */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        /* Loader animacija */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Poruka nakon što se učitavanje završi */
        .message {
            display: none;
            font-size: 20px;
            color: #3498db;
            margin-top: 20px;
        }

        /* Progress Bar */
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 20px;
            height: 20px;
            border-radius: 5px;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #3498db;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Loader koji će biti prikazan dok traje učitavanje -->
    <div class="loader"></div>

    <!-- Poruka koja se prikazuje nakon što učitavanje završi -->
    <div class="message">Podaci su učitani!</div>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        // Prikazivanje loadera i progresivnog bar-a dok učitavanje traje
        const loader = document.querySelector('.loader');
        const message = document.querySelector('.message');
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;

        // Funkcija za simulaciju učitavanja (koja prikazuje progress bar)
        const updateProgress = () => {
            progress += 10;
            progressBar.style.width = progress + '%';

            if (progress < 100) {
                setTimeout(updateProgress, 300); // Ažurira napredak svakih 300ms
            } else {
                loader.style.display = 'none';
                message.style.display = 'block';
            }
        };

        updateProgress();
    </script>

</body>
</html>
